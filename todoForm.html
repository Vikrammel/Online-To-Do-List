<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CMPS183: Homework 3 | New</title>
        <!-- link css stylesheets -->
        <link rel="stylesheet" href="css/header-footer-sidebar.css" type="text/css">
        <link rel="stylesheet" href="css/todoForm.css" type="text/css">
    </head>
    <body onload="setDate()" id="body">

            <div id="header"></div>
            <div id="navbar"></div>
    
            <div id="contentSidebarContainer"> <!-- div so that navbar is only as tall as content -->
                <div id="sidebar"></div>
    
                <div id="content">
                        <h3>New Task</h3>
                        <form name="form" action="new" method="POST" onsubmit="submitForm();">
                        <input type="text" id="task" name="task" placeholder="task name"><br>
                        <input type="text" id="notes" name="notes" placeholder="task notes"><br>
                        <input type="date" id="due" name="due">
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </div>
            
            <div id ="footer"></div>
            <!-- link js scripts -->
            <script src="scripts/header-footer-sidebar.js" type="text/javascript"></script>
            <script src="scripts/todoForm.js" type="text/javascript"></script>
        </body>
</html>
